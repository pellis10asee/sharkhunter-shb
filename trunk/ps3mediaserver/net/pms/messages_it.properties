TrTab2.39=Suggerimenti Encoder:\n\nIl video è automaticamente transcodificato e combinato con audio MPEG-PS / AC3 (molto compatibile con PS3)
TrTab2.40=\nPuoi riprodurre con i parametri vqscale, vqmin e keyint per ottenere una transcodifica quasi senza perdita di qualità.
TrTab2.41=\nL'inconveniente a questo è che il bitrare VBR può a volte eccedere la tua banda di rete.
TrTab2.42=\nPer questo puoi anche impostare la banda se sei su WiFi, CPL, etc. Comunque, la qualità di transcodifica
TrTab2.43=\nè il bilancio tra velocità di rete e potenza della CPU: più qualità metti su in un piccolo bitrate,
TrTab2.44=\npiù la CPU ne soffrirà\! Inoltre, non aspettarti che un film in 1080p stia in massima qualità su 15Mbps :p

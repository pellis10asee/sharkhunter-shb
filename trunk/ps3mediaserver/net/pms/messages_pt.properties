MEncoderVideo.87=\#Pode usar aqui as suas pr\u221a\u2265prias condi\u221a\u00df\u221a\u00b5es/op\u221a\u00df\u221a\u00b5es ! Alguns exemplos: por exemplo, para activar o build mt do mencoder\n

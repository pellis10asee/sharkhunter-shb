TrTab2.40=\nPode tentar mudar o par\u221a\u00a2metro vqscale, vqmin and keyint para atingir boa, quase sem perda, qualidade de transcoding.
TrTab2.41=\nO \u221a\u222bnico sen\u221a\u00a3o \u221a\u00a9 que o bitrate VBR poder\u221a\u00b0 atingir picos acima da capacidade m\u221a\u00b0xima da rede.
TrTab2.42=\nPor essa raz\u221a\u00a3o deve ajustar a largura de banda se usar WiFi, CPL, etc. Contudo, a qualidade de transcoding
TrTab2.43=\n\u221a\u00a9 um equilibrio entre velocidade da rede e capacidade do CPU: quanto maior for a qualidade num bitrate reduzido,
TrTab2.44=\nmais o CPU ser\u221a\u00b0 afectado\! Al\u221a\u00a9m disso, n\u221a\u00a3o espere que um filme de ac\u221a\u00df\u221a\u00a3o a 1080p fique com a melhor qualidade a 15Mbps :p

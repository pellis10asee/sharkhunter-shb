MEncoderVideo.71=\#A sintaxe \u221a\u00a9 {java condition} :: {mencoder options}  ; Pode acumular diversas op\u221a\u00df\u221a\u00b5es\n
MEncoderVideo.72=\#Tokens autorizados: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Cuidado, qualquer linha mal composta ser\u221a\u00b0 eliminada\n
MEncoderVideo.75=\#Op\u221a\u00df\u221a\u00b5es especiais:\n
MEncoderVideo.76=\# -noass:   desactiva definitivamente legendas ASS/SSA visto poderem interferir com a sincroniza\u221a\u00df\u221a\u00a3o A/V\n
MEncoderVideo.77=\# -nosync:  desactiva definitivamente m\u221a\u00a9todo alternativo de sincroniza\u221a\u00df\u221a\u00a3o A/V para esta condi\u221a\u00df\u221a\u00a3o (-mc far\u221a\u00b0 o mesmo)\n
MEncoderVideo.78=\# -quality: sobrepor defini\u221a\u00df\u221a\u00b5es de quailidade de v\u221a\u2260deo\n
MEncoderVideo.79=\# -mt:      for\u221a\u00dfar utiliza\u221a\u00df\u221a\u00a3o do build mencoder multithreaded (experimental, poder\u221a\u00b0 ser inst\u221a\u00b0vel)\n
MEncoderVideo.8=Defini\u221a\u00df\u221a\u00b5es de Legendas

TrTab2.39=Dicas do codificador:\n\nO v\u221a\u2260deo \u221a\u00a9 automaticamente codificado e muxado em MPEG-PS / AC3 \u221a\u00b0udio (altamenta compat\u221a\u2260vel na PS3)

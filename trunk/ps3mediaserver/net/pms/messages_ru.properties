MEncoderVideo.31=Данная опция использует экспериментальную сборку Mencoder, оптимированную на мультиядерный процессор и декодирование H264.\nИспользуйте только, если у Вас реальный мультиядерный процессор и в настройках транскодирования включено 2 ядра или больше \!\nКроме того, это решение, возможно, нестабильно, поэтому Вы можете вернуться к старым настройкам в любое время...

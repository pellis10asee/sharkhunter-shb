MEncoderVideo.68=\#Здесь Вы можете добавлять специальные параметры для некоторых комбинаций кодеков.\n
MEncoderVideo.69=\#В основном это делается при проблемах синхронизации аудио/видео, но может быть использовано и с другими целями\n
MEncoderVideo.7=Приоритет языка звуковой дорожки:
MEncoderVideo.70=\#Смотрите на это как на опции для экспертов, не трогайте эти опции, если точно не знаете, что делаете\n
MEncoderVideo.71=\#Синтакс: {java condition} :: {mencoder options}  ; Можно совмещать несколько опций\n
MEncoderVideo.72=\#Авторизированные токены: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Осторожно, плохо сформулированные строки будут удалены\n
MEncoderVideo.75=\#Специальные опции:\n
MEncoderVideo.76=\# -noass:   полностью отключить субтитры ASS/SSA, т.к. они могут повлиять на синхронизацию аудио/видео\n
MEncoderVideo.77=\# -nosync:  полностью отключить альтернативный метод синхронизации аудио/видео для этого условия (-mc действует так же)\n
MEncoderVideo.78=\# -quality: подавлять настройки качества видео\n
MEncoderVideo.79=\# -mt:      принудительное использование многотредовой сборки Mencoder (экспериментальная опция, возможно нестабильна)\n
MEncoderVideo.8=Настройки субтитров
MEncoderVideo.80=\#Данный список со временем расширится: присылайте нам параметры разных кодеков/файлов\n
MEncoderVideo.87=\#Здесь Вы можете сформулировать собственные условия/опции. ! Вот несколько примеров: например, чтобы включить mt-сборку Mencoder\n
MEncoderVideo.88=\#для всего контента H264 HD (совпадает с главной опцией): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#чтобы удалить дерганье 24 кадров на телевизоре 50-Гц:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.9=Приоритет языков субтитров:
MEncoderVideo.91=\#Делать ремукс, если видео в формате mpeg2 и нет субтитров:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync

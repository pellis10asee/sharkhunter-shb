TrTab2.39=Encoder Tips:\n\nDas Video wird automatisch in eine MPEG-PS / AC3 Audio transkodiert und muxed (Hochkompatibel auf PS3)
TrTab2.4=Video Qualität Einstellungen
TrTab2.40=\nDu kannst mit den vqscale, vqmin und keyint Parametern rumspielen um gute, auch fast Verlustlose Transcodierungsqualität zu erzielen.
TrTab2.41=\nNachteil hierbei ist, dass die VBR Bitrate manchmal über deine maximale Netzwerkkapazität hinausragen kann.
TrTab2.42=\nDas ist auch warum du die Bandbreite angeben kannst wenn du auf WiFi, CPL, CPL, etc. bist. Aber, die Transkodierungsqualität
TrTab2.43=\nist die Balance zwischen Netzwerk Geschwindigkeit und CPU Power: Je mehr Qualität du in einer gezwungenen Bitrate steckst,
TrTab2.44=\ndesto mehr leidet der CPU darunter\! Außerdem, erwarte nicht dass du ein 1080p Action Movie in schlechtester Qualität in 15Mbps unterbringen kannst :p

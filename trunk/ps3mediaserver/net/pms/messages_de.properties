MEncoderVideo.70=\#Siehe es als Experteneinstellungen weil es nicht benutzt werden sollte wenn du nichth genau weisst was du tust\n
MEncoderVideo.71=\#Syntax ist {java condition} :: {mencoder options}  ; Du kannst verschiedene Optionen anhäufen\n
MEncoderVideo.72=\#Tokens zugelassen: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Achtung, jede missgebildete Zeile wird gelöscht\n
MEncoderVideo.75=\#Spezial Optionen:\n
MEncoderVideo.76=\# -noass:   Schaltet ASS/SSA Untertitel definitiv ab da sie die A/V Sync ruinieren können\n
MEncoderVideo.77=\# -nosync:  Schaltet die A/V Sync alternative Methode definitiv ab für diese Bedingung (-mc macht das gleiche)\n
MEncoderVideo.78=\# -quality: Überschreibt Video Qualitäts Einstellung\n
MEncoderVideo.79=\# -mt:      Zwingt die Benutzung von dem Multithread MEncoder Build (experimentell, könnte instabil sein)\n
MEncoderVideo.8=Untertitel Einstellungen
MEncoderVideo.80=\#Diese Liste verbessert sich mit der Zeit: Verbesserungen/Feedback zu verschiedenen Codecs/Dateien sind immer willkommen\n
MEncoderVideo.87=\#Nun kannst du eigene Bedingungen/Optionen eingeben! Hier sind ein paar Beispiele: Um z. B. den Multithread build vom MEncoder zu aktivieren\n
MEncoderVideo.88=\#für jeglichen H264 HD Inhalt (Überflüssig mit den Haupt Einstellungen): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n

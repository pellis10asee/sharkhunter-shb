TrTab2.40=\nVous pouvez jouer avec les paramètres vqscale, vqmin et keyint pour atteindre une bonne qualité, voire même sans perte visible.
TrTab2.41=\nL'inconvénient est le débit maximum qui peut parfois atteindre des sommets, dépassant votre capacité réseau.
TrTab2.42=\nC'est pourquoi vous pouvez régler la bande passante si vous êtes en WiFi, CPL, etc. Cependant, la qualité du transcoding
TrTab2.43=\nest un équilibre entre la vitesse du réseau et la puissance du processeur: Plus la qualité sera bonne dans un débit limité,
TrTab2.44=\nplus le processeur souffrira\! Et ne vous attendez pas à mettre une vidéo 1080p parfaite dans 15Mbits :p

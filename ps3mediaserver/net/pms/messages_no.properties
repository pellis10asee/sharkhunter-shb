MEncoderVideo.68=\#Her kan du sette inn spesifikke parametre for noen codec kombinasjoner.\n
MEncoderVideo.69=\#Det er mest for lyd/bilde synkroniserings problemer, men kan bli brukt til andre ting\n
MEncoderVideo.7=Spr\u00c2klyd prioritet:
MEncoderVideo.70=\#Se p\u00c2 det som ekspert instillinger,du ikke b\u00afr r\u00afre dette om du ikke vet hva du gj\u00afr\n
MEncoderVideo.71=\#Syntax er {java condition} :: {mencoder options}  ; Du kan kombinere flere valg\n
MEncoderVideo.72=\#Parametre akseptert: filnavn srtfil container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Forsiktig, feil skrevet linje blir slettet/ignorert\n
MEncoderVideo.75=\#Spesielle instillinger:\n
MEncoderVideo.76=\# -noass:   skru av ASS/SSA undertekst siden det kan \u00afdelegge for lyd/bilde synkroniseringen\n
MEncoderVideo.77=\# -nosync:  skru av alternativ lyd/bilde synkroniserings metode for denne tilstand (-mc vil gj\u00afre det samme)\n
MEncoderVideo.78=\# -kvalitet: overstyr video kvalitets instillinger\n
MEncoderVideo.79=\# -mt:     tving frem bruk av flere kjerner til mencoder(under testing, kan v\u00care ustabil)\n
MEncoderVideo.8=Undertekst instillinger
MEncoderVideo.80=\#Denne listen vil bli bedre med tiden: justeringer/tilbakemeldinger p\u00c2 forskjellige codecs/filer er alltid \u00afnskelig\n
MEncoderVideo.87=\#Du kan n\u00c2 bruke dine egene instillinger. Her er noen eksempler: f.eks, sl\u00c2 p\u00c2 mt build i mencoder\n
MEncoderVideo.88=\#for all H264 HD video (overkj\u00afres i hoved instillinger): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#for \u00c2 fjerne 24p "hakking" p\u00c2 en 50hz TV:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.9=Undertekst spr\u00c2k prioritet:
MEncoderVideo.91=\#for og remuxe n\u00c2r video er mpeg2 og det ikke finnes undertekst:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync

TrTab2.39=Encoder Tips:\n\nThe video is automatically transcoded and muxed to a MPEG-PS / AC3 audio (highly compatible on PS3)
TrTab2.4=Video quality settings
TrTab2.40=\nYou can play with the vqscale, vqmin and keyint parameters to achieve good, even almost lossless transcoding quality.
TrTab2.41=\nDrawback to this is the VBR bitrate who can peaks sometimes above your max network capacity.
TrTab2.42=\nThat's why you can also set the bandwith if you're on WiFi, CPL, etc. However, the transcoding quality
TrTab2.43=\nis a balance between network speed and cpu power: the more quality you will put in a constrained bitrate,
TrTab2.44=\nthe more your cpu will suffer\! Also, don't expect to fit a 1080p action movie in the purest quality in 15Mbps :p
